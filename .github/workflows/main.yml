name: Build Xamarin.Android app
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --android=12
    - name: Setup .NET Core SDK 5.0.x
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '5.0.x'
    - name: Install dependencies
      run: nuget restore QuixTracker.sln
    - name: Build
      run: msbuild QuixTracker.Android/QuixTracker.Android.csproj /t:PackageForAndroid /p:Configuration=Debug
